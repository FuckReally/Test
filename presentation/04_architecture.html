<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>技术架构</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Helvetica Neue",Arial,sans-serif;
    color:#033E8C;
    background:linear-gradient(135deg,#FFFFFF 0%,#EEF6FF 100%);
    display:flex;justify-content:center;align-items:center;height:100vh;padding:60px}
  h1{font-size:48px;color:#0066FF;margin-bottom:40px}
  .layer{display:flex;align-items:center;margin-bottom:18px}
  .box{
    flex:1;text-align:center;padding:16px 0;margin:0 6px;
    background:#F7FAFF;border:2px solid #0066FF1A;border-radius:8px;
    font-size:20px}
</style>
</head>
<body>
  <section>
    <h1>技术架构</h1>
    <div class="layer">
      <div class="box">UX 层：CUI ↔ GUI 融合</div>
    </div>
    <div class="layer">
      <div class="box">Protocol 层：MCP & A2A</div>
      <div class="box">Agent Orchestrator</div>
    </div>
    <div class="layer">
      <div class="box">Capability Hub<br/>（运营原子能力 / 第三方 API）</div>
      <div class="box">Data &amp; Memory<br/>GeaBase + TBase</div>
    </div>
    <div class="layer">
      <div class="box">Foundation Model Layer<br/>LLM / 多模态（可热插拔）</div>
    </div>
  </section>
</body>
</html>
